<!DOCTYPE html>
<html lang="fr">
	<head>

		<title>To Do List</title>
	</head>
	<body>

		</header>

		</article>
		</main>
		<footer></footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
